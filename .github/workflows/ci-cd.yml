name: CI/CD Pipeline

on:
  push:
    branches-ignore:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: rootuser
          POSTGRES_PASSWORD: changeme
          POSTGRES_DB: assessment-core
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: adopt

      - name: Build and test
        env:
          DATABASE_URL: postgres://rootuser:changeme@localhost:5432/assessment-core
        run: |
          mvn clean test